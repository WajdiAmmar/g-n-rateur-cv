      <fieldset>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse">
        
        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photoBase64" accept="image/*" onchange="previewImage(event)">

      </fieldset>

      <fieldset>

      <fieldset>

      </fieldset>
      
      <fieldset>
        <legend>Formation</legend>
        <label for="formation">Formation :</label>
        <textarea id="formation" name="formation" rows="5"></textarea>
      </fieldset>
      
      <fieldset>
        <legend>Compétences</legend>
        <label for="competences">Compétences :</label>
        <textarea id="competences" name="competences" rows="5"></textarea>
      </fieldset>

      <fieldset>
        <legend>Langues</legend>

        <textarea id="langues" name="langues" rows="5"></textarea>
      </fieldset>
      <fieldset>
        <legend>Centres d'intérêt</legend>
        <label for="ci">Centres d'intérêt</label>
        <textarea id="ci" name="centresInteret" rows="5"></textarea>
      </fieldset>

      
      
      <input id="btn" type="submit" value="Soumettre" onclick="verif()">

  <div class="right">

<script>
function previewImage(event) {
  var preview = document.getElementById('preview');
  var file = document.getElementById('photo').files[0];
  var reader = new FileReader();

  reader.onloadend = function () {
    preview.src = reader.result;
    preview.style.display = 'block';
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = '';
    preview.style.display = 'none';
  }
}
function verif() {
  // Liste des IDs des champs du formulaire
  var fieldIds = ['nom', 'prenom', 'email', 'telephone', 'adresse', 'description', 'experience', 'formation', 'competences', 'langues', 'ci'];

  // Vérifier si tous les champs sont remplis
  var allFieldsFilled = true;
  fieldIds.forEach(function (fieldId) {
    var field = document.getElementById(fieldId);
    if (!field.value.trim()) {
      allFieldsFilled = false;
      field.style.border = '1px solid red'; // Bordure rouge pour indiquer l'erreur
    } else {
      field.style.border = ''; // Réinitialiser la bordure
    }
  });

  // Si tous les champs sont remplis, soumettre le formulaire
  if (allFieldsFilled) {
    document.querySelector('form').submit();
  } else {
    alert('Veuillez remplir tous les champs obligatoires.'); // Afficher un message d'erreur
  }
}

</script>
