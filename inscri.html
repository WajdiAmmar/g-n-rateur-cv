<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center; /* Ajouté pour centrer le contenu du formulaire */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Ajouté pour aligner les labels à gauche */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #02818c;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #02818c;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Style pour le logo */
        img.logo {
            width: 20%;
            margin-bottom: 20px; /* Espacement entre le logo et le formulaire */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="images/logo.png" class="logo">
        <h2>Inscription</h2>
        <form action="inscri.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <div id="nomError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
                <div id="prenomError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="mot_de_passe">Mot de passe:</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required>
                <div id="motDePasseError" class="error-message"></div>
            </div>
            <div class="form-group">
                <button type="submit" onclick="return validateForm()">S'inscrire</button>
            </div>
        </form>
        <div class="login-link">
            <p>Vous avez déjà un compte? <a href="connexion.html">Connectez-vous</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            var nom = document.getElementById('nom').value.trim();
            var prenom = document.getElementById('prenom').value.trim();
            var email = document.getElementById('email').value.trim();
            var mot_de_passe = document.getElementById('mot_de_passe').value.trim();
            var valid = true;

            // Validation du champ Nom
            var nomError = document.getElementById('nomError');
            if (nom === "") {
                nomError.innerHTML = 'Le nom est requis.';
                valid = false;
            } else {
                nomError.innerHTML = '';
            }

            // Validation du champ Prénom
            var prenomError = document.getElementById('prenomError');
            if (prenom === "") {
                prenomError.innerHTML = 'Le prénom est requis.';
                valid = false;
            } else {
                prenomError.innerHTML = '';
            }

            // Validation du champ Email
            var emailError = document.getElementById('emailError');
            if (email === "") {
                emailError.innerHTML = 'L\'email est requis.';
                valid = false;
            } else {
                emailError.innerHTML = '';
            }

            // Validation du champ Mot de passe
            var motDePasseError = document.getElementById('motDePasseError');
            if (mot_de_passe === "") {
                motDePasseError.innerHTML = 'Le mot de passe est requis.';
                valid = false;
            } else {
                motDePasseError.innerHTML = '';
            }

            return valid;
        }
    </script>
</body>
</html>
